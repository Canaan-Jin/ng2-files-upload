<input [fileSelect]="uploader" type="file">
<div *ngFor="let item of uploader.files" style="width:1000px;border:inset 2px black;">
    {{item.file.name}}
    <input type="button" value="上传" (click)="item.upLoaderFile()">
    <input type="button" value="取消" (click)="item.abort()">
    <input type="button" value="删除" (click)="item.remove()">
    <div [id]="item.id+'1'"></div>

    <br>
    <div [id]="item.id" style="width:0px;height:10px;background-color: #3676ff;"></div>
</div>
<br>
<div id="speed"></div><br>
<input type="button" value="上传" (click)="uploader.fileUploaderAll()">
<input type="button" value="取消" (click)="uploader.abortAll()">
<input type="button" value="删除" (click)="uploader.removeAll()">
<div style="width:1000px;border:inset 2px black;">
    <div id="all" style="width:0px;height:10px;background-color: #3676ff;"></div>
</div>
